<!DOCTYPE html>
<html lang="en">
<head>
  <title>URL Length</title>
  <script>
    function showUrlLength() {
      // Get the current URL
      const currentUrl = window.location.href;

      // Get the length of the URL
      const urlLength = currentUrl.length;

      // Display the length of the URL using an alert
      alert(`The length of the URL is: ${urlLength}`);
    }
  </script>
</head>
<body onload="showUrlLength()">
  <h1>Check URL Length</h1>
  <p>Open the page to see an alert with the length of the current URL.</p>
</body>
</html>
